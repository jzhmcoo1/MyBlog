{% extends 'page.html' %}

{% block header %}
    <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title" class="post_info">文章标题</label>
        <input name="title" id="title"
               value="{{ request.form['title'] or post['title'] }}" required>
        <label for="summary" class="post_info">文章摘要</label>
        <input name="summary" id="summary" value="{{ request.form['summary'] or post['summary'] }}">
        <label for="body" class="post_info">正文内容</label>
        <textarea name="body" id="body" class="post_info">{{ request.form['body'] or post['body'] }}</textarea>
        <br>
        <input type="submit" value="Save" class="btn-two green rounded">
        <script>
            CKEDITOR.replace('body');
        </script>
    </form>
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
        <input type="submit" value="Delete" class="btn-two red rounded" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
